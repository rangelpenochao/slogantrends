    <style>
        .chart-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            border: solid 1px #ebe0ff;
            padding-inline: 15px;
        }

        .chart-container.pie {
            height: 300px;
            display: flex;
            justify-content: center;
        }

        .top-candidates-container {
            display: flex;
            margin-top: 50px;
            margin-bottom: 80px;
        }

        .wordcloud-container {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }

        #titleChart {
            border: solid 1px #ebe0ff;

    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Portal Interativo</h1>

        <div class="row mt-5">
            <div class="col-md-6 mb-4">
                <h4 class="text-center" id="titleChart">Candidatos por Partido</h4>
                <div class="chart-container">
                    <canvas id="candidatesByPartyChart"></canvas>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <h4 class="text-center" id="titleChart">Candidatos por Faixa Etária</h4>
                <div class="chart-container">
                    <canvas id="candidatesByAgeChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <h4 class="text-center" id="titleChart">Candidatos por Gênero</h4>
                <div class="chart-container pie">
                    <canvas id="candidatesByGenderChart"></canvas>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <h4 class="text-center" id="titleChart">Candidatos por Grau Escolar</h4>
                <div class="chart-container">
                    <canvas id="candidatesByEducationChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <h4 class="text-center" id="titleChart">Candidatos por Estado Civil</h4>
                <div class="chart-container pie">
                    <canvas id="candidatesByCivilStatusChart"></canvas>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <h4 class="text-center" id="titleChart">Candidatos por Região</h4>
                <div class="chart-container">
                    <canvas id="candidatesByRegionChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 mb-4">
                <h4 class="text-center" id="titleChart">Nuvem de Palavras das Coligações</h4>
            </div>
        </div>


    </div>

    <div id="chartContainer" style="position: relative; width: 100%; height: 500px; margin-top: -20px;">
        <div id="container" style="width: 100%; height: 100%;"></div>
    </div>

    </div>

    <div class="modal fade" id="modalLstFrases" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalPalavra"></h5>
                    <button type="button" id="closeModalFrase" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered" id="tblFrases"
                        style="font: 400; font-size: 14px;">
                        <thead>
                            <tr>
                                <th scope="col">Candidato</th>
                                <th scope="col">Coligação</th>
                                <th scope="col">Partido</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">UF</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
